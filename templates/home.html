 {%  extends "layout.html" %}

 {%  block title %}Home{%  endblock %}

 {%  block content %}

<!-- BODY -->


  <div style="text-align: center; font-size:30px; position: absolute; top: 45%; left: 50%; transform: translate(-50%,-50%)">
    <p>April 8, 2024<p>
    <hr>
    <h1 style="font-size: 60px">TOTAL ECLIPSE</h1>
    <hr>
    <br>
    <p id="demo" style="font-size:30px"></p>
  </div>
  
<!-- END OF BODY -->

<!-- START OF TIMER -->

<script>
// Set the date we're counting down to
var countDownDate = new Date("April 8, 2024 18:18:29").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for years, days, hours, minutes and seconds
    var years = Math.floor(distance / (1000 * 60 * 60 * 24 *365))
    var days = Math.floor(distance % (1000 * 60 * 60 * 24 * 365) / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = years + "y " + days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>

<!-- END OF TIMER -->

{%  endblock %}
